        .loading {

        .status {

        .welcome-message .highlight {

        }
    </style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <div>ğŸ¤–</div>
                <h2>AIæ™ºèƒ½å®¢æœ</h2>
            </div>
            <div>

        <div class="chat-messages" id="chat-messages">

                <p>æ­£åœ¨åŠ è½½æ‚¨çš„å¯¹è¯å†å²...</p>

        <div class="chat-input-area">

                <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>
                    <span id="send-icon">â†’</span>

                </button>

        </div>
    </div>

    <script>
        // è·å–å½“å‰ç”¨æˆ·ID
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        
        if (!userId) {
            // å¦‚æœæ²¡æœ‰ç”¨æˆ·IDï¼Œé‡å®šå‘åˆ°è¾“å…¥é¡µé¢
            window.location.href = 'index.html';
        }
        
        // æ˜¾ç¤ºå½“å‰ç”¨æˆ·ID
        document.getElementById('current-user-id').textContent = `ç”¨æˆ·ID: ${userId}`;
        
        // APIåŸºç¡€URL
        const API_BASE_URL = window.location.origin;
        
        // é¡µé¢åŠ è½½æ—¶è·å–å¯¹è¯å†å²
        window.onload = function() {
            console.log('[DEBUG] é¡µé¢åŠ è½½å®Œæˆï¼Œç”¨æˆ·ID:', userId);
            console.log('[DEBUG] APIåŸºç¡€URL:', API_BASE_URL);
            loadChatHistory();
        };
        
        // è¿”å›è¾“å…¥é¡µé¢
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // åŠ è½½å¯¹è¯å†å²
        async function loadChatHistory() {
            try {
                console.log(`[DEBUG] å¼€å§‹åŠ è½½å¯¹è¯å†å²ï¼Œç”¨æˆ·ID: ${userId}`);
                const response = await fetch(`${API_BASE_URL}/api/chat_history/${userId}`);
                console.log(`[DEBUG] å“åº”çŠ¶æ€: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`[DEBUG] å“åº”é”™è¯¯å†…å®¹:`, errorText);
                    throw new Error(`è·å–å¯¹è¯å†å²å¤±è´¥: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log(`[DEBUG] æ¥æ”¶åˆ°çš„æ•°æ®:`, data);
                console.log(`[DEBUG] historyå­—æ®µ:`, data.history);
                
                if (!data || typeof data.history === 'undefined') {
                    console.warn('[DEBUG] æ•°æ®æ ¼å¼å¼‚å¸¸ï¼Œhistoryå­—æ®µä¸å­˜åœ¨');
                    displayChatHistory([]);
                    return;
                }
                
                displayChatHistory(data.history);
            } catch (error) {
                console.error('[DEBUG] åŠ è½½å¯¹è¯å†å²é”™è¯¯è¯¦æƒ…:', error);
                console.error('[DEBUG] é”™è¯¯å †æ ˆ:', error.stack);
                document.getElementById('chat-messages').innerHTML = `
                    <div class="welcome-message">
                        <p>åŠ è½½å¯¹è¯å†å²å¤±è´¥</p>
                        <p>é”™è¯¯ä¿¡æ¯: ${error.message}</p>
                        <p>è¯·å°è¯•é‡æ–°å¼€å§‹å¯¹è¯</p>
                    </div>
                `;
            }
        }
        
        // æ˜¾ç¤ºå¯¹è¯å†å²
        function displayChatHistory(history) {
            const chatMessages = document.getElementById('chat-messages');
            
            console.log(`[DEBUG] displayChatHistory è¢«è°ƒç”¨ï¼Œhistoryç±»å‹:`, typeof history, 'é•¿åº¦:', history?.length);
            
            if (!history || history.length === 0) {
                console.log('[DEBUG] å†å²è®°å½•ä¸ºç©ºï¼Œæ˜¾ç¤ºæ¬¢è¿æ¶ˆæ¯');
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <p>æ¬¢è¿ä½¿ç”¨AIæ™ºèƒ½å®¢æœç³»ç»Ÿ</p>
                        <p>æ‚¨å¯ä»¥å¼€å§‹ä¸æˆ‘å¯¹è¯äº†</p>
                    </div>
                `;
                // å¯ç”¨å‘é€æŒ‰é’®
                document.getElementById('send-btn').disabled = false;
                return;
            }
            
            chatMessages.innerHTML = '';
            
            try {
                history.forEach((message, index) => {
                    console.log(`[DEBUG] å¤„ç†ç¬¬${index}æ¡æ¶ˆæ¯:`, message);
                    if (!message || typeof message !== 'object') {
                        console.warn(`[DEBUG] ç¬¬${index}æ¡æ¶ˆæ¯æ ¼å¼å¼‚å¸¸:`, message);
                        return;
                    }
                    if (!message.role || !message.content) {
                        console.warn(`[DEBUG] ç¬¬${index}æ¡æ¶ˆæ¯ç¼ºå°‘å¿…è¦å­—æ®µ:`, message);
                        return;
                    }
                addMessageToChat(message.role, message.content);
            });
            } catch (error) {
                console.error('[DEBUG] æ˜¾ç¤ºå†å²è®°å½•æ—¶å‡ºé”™:', error);
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <p>æ˜¾ç¤ºå¯¹è¯å†å²æ—¶å‡ºé”™</p>
                        <p>é”™è¯¯: ${error.message}</p>
                    </div>
                `;
            }
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
            // å¯ç”¨å‘é€æŒ‰é’®
            document.getElementById('send-btn').disabled = false;
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            const sendBtn = document.getElementById('send-btn');
            const sendIcon = document.getElementById('send-icon');
            const loadingIcon = document.getElementById('loading-icon');
            const status = document.getElementById('status');
            
            sendBtn.disabled = true;
            sendIcon.style.display = 'none';
            loadingIcon.style.display = 'block';
            status.textContent = 'AIæ­£åœ¨å›å¤...';
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©
            addMessageToChat('user', message);
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            adjustInputHeight(messageInput);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/chat/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error('å‘é€æ¶ˆæ¯å¤±è´¥');
                }
                
                const data = await response.json();
                
                // æ·»åŠ AIå›å¤åˆ°èŠå¤©
                addMessageToChat(data.role, data.response);
                status.textContent = 'å°±ç»ª';
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯é”™è¯¯:', error);
                addMessageToChat('assistant', 'æŠ±æ­‰ï¼Œæˆ‘æš‚æ—¶æ— æ³•ä¸ºæ‚¨æœåŠ¡ï¼Œè¯·ç¨åé‡è¯•ã€‚');
                status.textContent = 'å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•';
            } finally {
                // æ¢å¤å‘é€æŒ‰é’®
                sendBtn.disabled = false;
                sendIcon.style.display = 'block';
                loadingIcon.style.display = 'none';
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©
        function addMessageToChat(role, content) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            const isUser = role === 'user';
            
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            // è·å–å½“å‰æ—¶é—´
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(content)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                chatMessages.removeChild(welcomeMessage);
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // å¤„ç†å›è½¦é”®å‘é€
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        function adjustInputHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        // ç›‘å¬è¾“å…¥æ¡†å˜åŒ–
        const messageInput = document.getElementById('message-input');
        messageInput.addEventListener('input', function() {
            adjustInputHeight(this);
            document.getElementById('send-btn').disabled = !this.value.trim();
        });
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
